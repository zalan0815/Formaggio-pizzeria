<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rendelés</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="body">
        <h1 class="alahuzott">Rendelés:</h1>
        <form action="sikeresrendeles.html">
            <h2 id="rendelescim">Adataid:</h2>
                <label for="fname">Vezeték név:</label><br>
                <input type="text" id="vnév" name="vnév" value="Kiss"><br>
                <label for="lname">Keresztnév:</label><br>
                <input type="text" id="knév" name="knév" value="Pista"><br>
                <label for="lname">Település:</label><br>
                <input type="text" id="telepules" name="telepules" value="Győr"><br>
                <label for="lname">Utca/Út, házszám:</label><br>
                <input type="text" id="cim" name="cim" value="Győr, Szent István út 7"><br><br>

            <h2 id="rendelescim">Pizzák:</h2>
                <input type="checkbox" id="pizzarendeles1" name="pizzarendeles" value="evszakokpizza">
                <label for="pizzarendeles1">Évszakok pizza</label><br>

                <input type="checkbox" id="pizzarendeles2" name="pizzarendeles" value="hawaiipizza">
                <label for="pizzarendeles2">Hawaii pizza</label><br>

                <input type="checkbox" id="pizzarendeles3" name="pizzarendeles" value="lasvegaspizza">
                <label for="pizzarendeles3">Las Vegas pizza</label><br>

                <input type="checkbox" id="pizzarendeles4" name="pizzarendeles" value="szalamispizza">
                <label for="pizzarendeles4">Szalámis pizza</label><br>

                <input type="checkbox" id="pizzarendeles5" name="pizzarendeles" value="sajtospizza">
                <label for="pizzarendeles5">Sajtos pizza</label><br>

                <input type="checkbox" id="pizzarendeles6" name="pizzarendeles" value="songokupizza">
                <label for="pizzarendeles6">Songoku pizza</label><br>

                <input type="checkbox" id="pizzarendeles7" name="pizzarendeles" value="sonkaspizza">
                <label for="pizzarendeles7">Sonkás pizza</label><br>

            <h2 id="rendelescim">Méret:</h2>
                <input type="radio" id="meret" name="meret">
                <label for="meret">24 cm</label><br>
                
                <input type="radio" id="meret2" name="meret">
                <label for="meret2">32 cm</label><br>
                <input class="submit" type="submit" value="Rendelés">
        </form> 
</body>
</html>
